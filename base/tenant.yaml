apiVersion: capsule.clastix.io/v1beta2
kind: Tenant
metadata:
  name: tenant-
  labels:
    global-resource: stable
spec:
  namespaceOptions: 
    #quota: 100 # Optionally limit no. of namespaces allowed for the Tenant
    forbiddenLabels:
      denied:
          - foo.acme.net
      deniedRegex: .*.acme.net
